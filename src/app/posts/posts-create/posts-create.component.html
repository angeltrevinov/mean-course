<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>

  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        placeholder="Add Title"
        formControlName="title"
      >
      <mat-error *ngIf="form.get('title').invalid"> Please enter a post title</mat-error>

    </mat-form-field>

    <div>
      <button mat-stroked-button mat-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePick($event)">
    </div>

    <div class="image-preview" *ngIf="myImagePreview !== '' && myImagePreview && form.get('images').valid">
      <img [src]="myImagePreview" [alt]="form.value.title">
    </div>

    <mat-form-field>
      <textarea
        matInput
        rows="6"
        placeholder="Add Content"
        formControlName="content"
        >
      </textarea>
      <mat-error *ngIf="form.get('content').invalid"> Please enter a post content</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit" >Save Post</button>
  </form>

</mat-card>
